name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      env:
        MOCK_METASTORE: true
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm i -g lerna
      name: install lerna
    - run: make test
      name: test everything
