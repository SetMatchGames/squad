name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: sudo apt update && sudo apt install -y build-essentials
      name: install c++ toolchain for node gyp and keccak
    - run: npm i -g lerna
      name: install lerna
    - run: make test
      name: test everything
